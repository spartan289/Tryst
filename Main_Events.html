<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="main">
    <div class="banner" style="background-image: url('event banner2.jpg');">
        EVENTS
    </div>
    <div class="search">
        <form action="">
            <input type="text" placeholder="Enter Event name ">
            <button type="submit">
                <span>Search</span>
                <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                    <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                </svg>
            </button>
        </form>
    </div>
    <div class="dropdown center">
        <button class="mobile-filter">
            <span>Filters</span>
            <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
            </svg>
        </button>
        <div class="dropdown-content">
            <form action="">
                <input type="checkbox" name="flagShip" id="">FlagShip<br>
                <input type="checkbox" name="CompScience" id="">Computer Science<br>
                <input type="checkbox" name="Chemistry" id="">Chemistry<br>
                <input type="checkbox" name="Econmics" id="">Econimics<br>
                <input type="checkbox" name="Management" id="">Management<br>
                <input type="checkbox" name="Mechanical" id="">Mechanical<br>
                <input type="checkbox" name="Physics" id="">Physics<br>
                <input type="checkbox" name="Robotics" id="">Robotics<br>
                <input type="checkbox" name="Strategy" id="">Strategy<br>
                <button type="submit">
                    <span>apply</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="main2 flex">
        <div class="main2-left">
            <form action="">
                <button>
                    <span>Filters</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>
                <div class="filters">
                    <input type="checkbox" name="flagShip" id="">FlagShip<br>
                    <input type="checkbox" name="CompScience" id="">Computer Science<br>
                    <input type="checkbox" name="Chemistry" id="">Chemistry<br>
                    <input type="checkbox" name="Econmics" id="">Econimics<br>
                    <input type="checkbox" name="Management" id="">Management<br>
                    <input type="checkbox" name="Mechanical" id="">Mechanical<br>
                    <input type="checkbox" name="Physics" id="">Physics<br>
                    <input type="checkbox" name="Robotics" id="">Robotics<br>
                    <input type="checkbox" name="Strategy" id="">Strategy<br>
                </div>
                <button type="submit">
                    <span>apply</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="main2-right">
            <div class="main2-btn">
                <button>
                    <span>Competitions</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>
                <button>
                    <span>Workshops</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>
                <button>
                    <span>Guest Speakers</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                        <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0" />
                    </svg>
                </button>

            </div>
            <div class="events cards">
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
                <div class="card"><img src="1.jpg" alt="" onclick=""></div>
            </div>
        </div>

    </div>

    <div class="Single-event flex">
        <div class="">
            <div class="SE-left">
                <img src="1.jpg" alt="">
            </div>
            <div class="SE-right">
                <h1>{event name}</h1>
                <h3>{event time}</h3>
                <h4>{event description}</h4>
                <button>Button Link</button>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
